<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookly</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>

    <section class="newspaper" id="newspaper">

        <h1 class="heading"> <span>Newspapers</span> </h1>

        <div class="swiper newspaper-slider">

            <div class="swiper-wrapper">

                <div class="swiper-slide box">
                   
                    <div class="image">
                        <img src="image/timesofindia_mob.png" alt="">
                    </div>
                    <div class="content">
                        <h3>Times_Of_India</h3>
                        
                        <a href="https://timesofindia.indiatimes.com/" class="btn">Read Now</a>
                    </div>
                </div>

                <div class="swiper-slide box">
                   
                    <div class="image">
                        <img src="image/hindustan-news-logo.png" alt="">
                    </div>
                    <div class="content">
                        <h3>Hindustan</h3>
                        
                        <a href="https://www.livehindustan.com/" class="btn">Read Now</a>
                    </div>
                </div>

                <div class="swiper-slide box">
                   
                    <div class="image">
                        <img src="image/Dainik_Jagran_newspaper_logo.jpg" alt="">
                    </div>
                    <div class="content">
                        <h3>Danik jagran</h3>
                        
                        <a href="https://www.jagran.com/" class="btn">click Now</a>
                    </div>
                </div>

                

            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

        </div>

    </section>


    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <!-- custom js file link  -->
    <script src="javascript.js"></script>

</body>

</html>
